<button class="btn btn-sm btn-outline-dark my-3" [routerLink]="''">
    Back <i class="fas fa-undo mx-1"></i>
  </button>
  
<div class="card fade-in">
    <div class="card-header bg-dark text-white">
        <span class="card-title m-0 h3">
            New Ticket
        </span>        
    </div>
    <div class="card-body p-3">
        <ng-container *ngIf="newTicketForm" >
            <p><em>Mauris in nisi id libero porta dictum. In pretium, turpis in ultricies euismod, orci neque molestie arcu, sit amet sollicitudin dolor nunc non velit. Proin eget porttitor arcu, sit amet rhoncus purus. Nunc bibendum sem leo, ut pellentesque turpis auctor quis.</em></p>
            <form [formGroup]="newTicketForm" (ngSubmit)="submit(newTicketForm)">
                <div class="row spaced">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label>Originator</label>
                            <input class="form-control" disabled type="text" formControlName="originator" />
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Subject <span class="text-danger mx-1">*</span></label>                    
                            <input type="text" formControlName="subject"
                             class="form-control" placeholder="Keyboard needs replacing..." /> 
                             <p class="small text-danger" *ngIf="(newTicketForm.submitted && !newTicketForm.value.subject) || (newTicketForm.controls.subject.dirty && !newTicketForm.controls.subject.value)">
                                 This is a required field
                             </p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Descripton</label>                    
                            <textarea rows="4" class="form-control" placeholder="Phasellus vitae mi nec nibh sollicitudin efficitur sit amet at diam. Pellentesque orci quam, blandit nec accumsan sit amet, vulputate vel enim. In sed lobortis velit, egestas dignissim ex."></textarea> 
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col-sm-6">
                        <label>Client</label>
                        <select formControlName="clientId" class="form-control">
                            <option disabled value="null">Please select a client</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-sm-6 text-center" *ngIf="newTicketForm.controls.clientId.value != null">
                        <img style="max-width: 80px;" class="my-2" src="assets/{{newTicketForm.value.clientId}}.png" />

                    </div>
                </div>
                <div class="row spaced">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Priority</label>
                            <select class="form-control" formControlName="priority">
                                <option value="3">Low</option>
                                <option value="2">Medium</option>
                                <option value="1">High</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col-12 text-right">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>                    
                </div>
                
            </form>
        </ng-container>        
    </div>
</div>
